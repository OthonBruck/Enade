<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Simulado ENADE</title>
    </h:head>
    <h:body>
        <p:tabView style="height: 100%">
                <p:tab title="Logar">
                    <h:form>
                        <h:panelGrid>
                            <div>Digite seu e-mail e senha</div>
                            <p:inputText 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioLogin.email}" 
                                required="true" 
                                requiredMessage="E-mail é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:password 
                                placeholder="Senha" 
                                value="#{loginController.usuarioLogin.senha}"
                                required="true" 
                                requiredMessage="Senha é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:messages id="messagesLogin"/>
                            <p:commandButton value="Entrar" action="#{loginController.login()}" update="messagesLogin" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="Cadastrar">
                    <h:form>
                        <h:panelGrid>
                            <div>Preencha os dados</div>
                            <p:inputText 
                                placeholder="Nome" 
                                value="#{loginController.usuarioCadastro.nome}"
                                required="true" 
                                requiredMessage="Nome é obrigatório"
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:inputText 
                                type="email" 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioCadastro.email}" 
                                required="true"
                                requiredMessage="E-mail é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:password 
                                placeholder="Senha"
                                value="#{loginController.usuarioCadastro.senha}"
                                required="true" 
                                requiredMessage="Senha é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                promptLabel="Digite uma senha" 
                                />
                            <p:messages id="messagesCadastro"/>
                            <p:commandButton value="Cadastrar" action="#{loginController.cadastrar()}" update="messagesCadastro" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
    </h:body>
</html>
