<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <h1>Simulado ENADE</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" url="index.xhtml" />
                <p:submenu label="Gerenciar" icon="ui-icon-gear" rendered="#{loginController.isProfessor()}">
                    <p:menuitem value="Tipos de Usuários" icon="ui-icon-person" url="tipoUsuario.xhtml"/>
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="usuarios.xhtml"/>
                    <p:menuitem value="Tipo de Questões" icon="ui-icon-bookmark" url="tipoQuestao.xhtml"/>
                    <p:menuitem value="Questões" icon="ui-icon-folder-open" url="questao.xhtml"/>
                    <p:menuitem value="Prova" icon="ui-icon-document" url="prova.xhtml"/>
                </p:submenu>
                <p:menuitem value="Gráficos" icon="ui-icon-image" url="graficos.xhtml" rendered="#{loginController.isProfessor()}" />
                <p:menuitem value="Realizar prova" icon="ui-icon-document" url="realizarProva.xhtml" rendered="#{!loginController.isProfessor()}"/>
                <p:menuitem value="Resultado provas" icon="ui-icon-clipboard" url="resultados.xhtml" rendered="#{!loginController.isProfessor()}"/>
                <p:menuitem value="Sair" icon="ui-icon-power" action="#{loginController.logout()}"/>
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
