<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <br/>

        <h2>Tipo Questão</h2>

        <br/>
        <h:form id="form">
            <p:dataTable var='valor' value="#{tipoQuestaoController.tipoQuestoes}"
                         id="tabela" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                <p:column headerText="Código" sortBy="#{valor.idTipoQuestao}" filterBy="#{valor.idTipoQuestao}">
                    <h:outputText value="#{valor.idTipoQuestao}" />
                </p:column>
                <p:column headerText="Nome" sortBy="#{valor.nomeTipoQuestao}" filterBy="#{valor.nomeTipoQuestao}">
                    <h:outputText value="#{valor.nomeTipoQuestao}" />
                </p:column>

                <p:column headerText="Opções" exportable="false">
                    <center>
                        <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                            <f:setPropertyActionListener target="#{tipoQuestaoController.tipoQuestao}"
                                                         value="#{valor}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                            <f:setPropertyActionListener target="#{tipoQuestaoController.tipoQuestao}"
                                                         value="#{valor}" />
                        </p:commandButton> 
                    </center>
                </p:column>

            </p:dataTable>
        </h:form>
        <br/>
        <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();"/> 
        <h:form>
            <div align="center">
                <h3>Exportar dados da página</h3>
                <h:commandLink id="excel">
                    <p:graphicImage name="images/exports/excel.png" />
                    <p:dataExporter type="xls" target=":form:tabela" fileName="exports"/>
                </h:commandLink>

                <h:commandLink id="xlsx">
                    <p:graphicImage name="images/exports/xlsx.png" width="2%" />
                    <p:dataExporter type="xlsxstream" target=":form:tabela" fileName="exports" />
                </h:commandLink>
                <h:commandLink id="pdf">
                    <p:graphicImage name="images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target=":form:tabela" fileName="exports" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage name="images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target=":form:tabela" fileName="exports" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target=":form:tabela" fileName="exports" />
                </h:commandLink>
            </div>
        </h:form>
        <p:dialog header="Delete" widgetVar="remove" modal="true"> 
            <h:form>

                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{tipoQuestaoController.remover(actionEvent)}" onclick="remove.hide()" alt="Delete" /> 
            </h:form>
        </p:dialog>

        <p:dialog header="Novo" widgetVar="record" modal="true">

            <h:form>
                <p:panelGrid id="panelRecord" columns="2"> 
                    Nome:
                    <p:inputText id="nome" value="#{tipoQuestaoController.tipoQuestao.nomeTipoQuestao}" />
                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{tipoQuestaoController.gravar(actionEvent)}" onclick="record.hide()" alt="Record"/> 
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
