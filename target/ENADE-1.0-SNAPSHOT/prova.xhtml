<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <br/>

        <h2>Provas</h2>

        <br/>
        <h:form id="form">

            <p:dataTable var="valor" value="#{provaController.provas}"
                         id="tabela" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999">

                <p:column headerText="Código" sortBy="#{valor.idProva}" filterBy="#{valor.idProva}">

                    <h:outputText value="#{valor.idProva}" />
                </p:column>

                <p:column headerText="Data" sortBy="#{valor.dataProva}" filterBy="#{valor.dataProva}">

                    <h:outputText value="#{valor.dataProva}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Opções" exportable="false">
                    <center>
                        <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                            <f:setPropertyActionListener target="#{provaController.prova}"
                                                         value="#{valor}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                            <f:setPropertyActionListener target="#{provaController.prova}"
                                                         value="#{valor}" />
                        </p:commandButton> 
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>

        <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();" />  

        <h:form>
            <div align="center">
                <h3>Exportar dados da página</h3>
                <h:commandLink id="excel">
                    <p:graphicImage name="images/exports/excel.png" />
                    <p:dataExporter type="xls" target=":form:tabela" fileName="exports"/>
                </h:commandLink>

                <h:commandLink id="xlsx">
                    <p:graphicImage name="images/exports/xlsx.png" width="2%" />
                    <p:dataExporter type="xlsxstream" target=":form:tabela" fileName="exports" />
                </h:commandLink>
                <h:commandLink id="pdf">
                    <p:graphicImage name="images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target=":form:tabela" fileName="exports" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage name="images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target=":form:tabela" fileName="exports" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target=":form:tabela" fileName="exports" />
                </h:commandLink>
            </div>
        </h:form>

        <p:dialog header="Novo" widgetVar="record" modal="true">
            <h:form>
                <p:panelGrid id="panelRecord" columns="2"> 
                    Data:
                    <p:datePicker id="data" value="#{provaController.prova.dataProva}" monthNavigator="true"
                                  pattern="dd.MM.yyyy"/>

                    Questão:
                    <p:selectCheckboxMenu id="resp" value="#{provaController.prova.questaoList}" converter="questaoConverter">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{questaoController.questoes}" var="respname" itemLabel="#{respname.descricaoQuestao}" itemValue="#{respname}" />
                    </p:selectCheckboxMenu>
                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{provaController.gravar(actionEvent)}" onclick="record.hide()" alt="Record"/> 
            </h:form>
        </p:dialog>


        <p:dialog header="Delete" widgetVar="remove" modal="true"> 
            <h:form>
                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{provaController.remover(actionEvent)}" onclick="remove.hide()" alt="Delete" /> 
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
